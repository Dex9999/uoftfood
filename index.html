<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dining Hall Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ½ï¸ Chestnut Residence Dining Menu</h1>
        <p class="subtitle">Explore today's meals</p>
      </header>

      <div class="controls">
        <div class="date-selector">
          <button
            id="prevDayBtn"
            class="date-nav-btn"
            aria-label="Previous day"
          >
            â†
          </button>
          <input
            type="date"
            id="dateInput"
            class="date-input"
            aria-label="Select date"
          />
          <span id="selectedDate" class="selected-date-display"></span>
          <button id="nextDayBtn" class="date-nav-btn" aria-label="Next day">
            â†’
          </button>
        </div>
        <div class="meal-selector">
          <button class="meal-btn" data-meal="Breakfast">
            <span class="meal-icon">ğŸŒ…</span>
            <span>Breakfast</span>
          </button>
          <button class="meal-btn" data-meal="Lunch">
            <span class="meal-icon">â˜€ï¸</span>
            <span>Lunch</span>
          </button>
          <button class="meal-btn active" data-meal="Dinner">
            <span class="meal-icon">ğŸŒ™</span>
            <span>Dinner</span>
          </button>
        </div>
        <div
          id="residenceLinks"
          class="residence-links"
          aria-label="Other residences"
        ></div>
      </div>

      <div class="meal-display">
        <div class="main-dishes">
          <h2>Featured Dishes</h2>
          <div
            class="loading-spinner"
            id="loadingSpinner"
            style="display: none"
          >
            <div class="spinner-animation"></div>
            <p id="loadingMessage">Loading delicious menu...</p>
          </div>
          <div class="featured-grid" id="featuredDishes">
            <!-- Main dishes with icons will be populated here -->
          </div>
        </div>

        <div class="all-stations">
          <h2>All Stations</h2>
          <div class="stations-grid" id="allStations">
            <!-- Station cards will be populated here -->
          </div>
        </div>
      </div>

      <footer>
        <p>Updated: <span id="updateTime">Now</span></p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
